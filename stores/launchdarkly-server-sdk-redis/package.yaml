name:                launchdarkly-server-sdk-redis
version:             0.1.0
github:              "launchdarkly/haskell-server-sdk"
license:             Apache-2.0
license-file:        "LICENSE"
author:              "LaunchDarkly"
maintainer:          "dev@launchdarkly.com"
copyright:           "2019 Catamorphic, Co"

synopsis:            Redis store backend for the Server-side SDK integrating with LaunchDarkly
category:            Web

description:         Please see the README on GitHub at <https://github.com/launchdarkly/haskell-server-sdk#readme>

dependencies:
- aeson >=1.4.4.0 && <1.5
- base >=4.7 && <5
- bytestring >=0.10.8.2 && <0.11
- bytestring-conversion >=0.3.1 && <0.4
- exceptions >=0.10.2 && <0.11
- generic-lens >=1.1.0.0 && <1.2
- hedis >=0.12.7 && <0.13
- launchdarkly-server-sdk >=1.0.0 && <4.0.0
- text >=1.2.3.1 && <1.3
- unordered-containers >=0.2.10.0 && <0.3

default-extensions:
- AllowAmbiguousTypes
- DataKinds
- DeriveAnyClass
- DeriveGeneric
- DerivingStrategies
- DuplicateRecordFields
- FlexibleContexts
- FlexibleInstances
- GeneralizedNewtypeDeriving
- LambdaCase
- MonoLocalBinds
- MultiParamTypeClasses
- MultiWayIf
- NoMonomorphismRestriction
- OverloadedStrings
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- TemplateHaskell
- TypeApplications
- TypeOperators

library:
  source-dirs: src
  exposed-modules:
  - LaunchDarkly.Server.Store.Redis

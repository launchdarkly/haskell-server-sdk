name:                launchdarkly-server-sdk
version:             2.1.0
github:              "launchdarkly/haskell-server-sdk"
license:             Apache-2.0
license-file:        "LICENSE"
author:              "LaunchDarkly"
maintainer:          "dev@launchdarkly.com"
copyright:           "2019 Catamorphic, Co"

extra-source-files:
- README.md
- CHANGELOG.md
- LICENSE

synopsis:            Server-side SDK for integrating with LaunchDarkly
category:            Web

description:         Please see the README on GitHub at <https://github.com/launchdarkly/haskell-server-sdk#readme>

dependencies:
- aeson >=1.4.4.0 && <1.6
- attoparsec >=0.13.2.2 && <0.14
- base >=4.7 && <5
- base16-bytestring >=0.1.1.6 && <1.1
- bytestring >=0.10.8.2 && <0.11
- bytestring-conversion >=0.3.1 && <0.4
- clock ==0.8.*
- containers >=0.6.0.1 && <0.7
- cryptohash >=0.11.9 && <0.12
- exceptions >=0.10.2 && <0.11
- extra >=1.6.17 && <1.8
- generic-lens >=1.1.0.0 && <2.2
- hashtables >=1.2.3.4 && <1.3
- hedis >=0.12.7 && <0.15
- http-client >=0.6.4 && <0.8
- http-client-tls >=0.3.5.3 && <0.4
- http-types >=0.12.3 && <0.13
- iso8601-time >=0.1.5 && <0.2
- lens >=4.17.1 && <4.20
- lrucache >=1.2.0.1 && <1.3
- monad-logger >=0.3.30 && <0.4
- mtl >=2.2.2 && <2.3
- pcre-light >=0.4.0.4 && <0.5
- random >=1.1 && <1.3
- retry >=0.8.0.1 && <0.9
- scientific >=0.3.6.2 && <0.4
- semver >=0.3.4 && <0.5
- text >=1.2.3.1 && <1.3
- time >=1.8.0.2 && <1.11
- unordered-containers >=0.2.10.0 && <0.3
- uuid >=1.3.13 && <1.4
- vector >=0.12.0.3 && <0.13

default-extensions:
- AllowAmbiguousTypes
- DataKinds
- DeriveAnyClass
- DeriveGeneric
- DerivingStrategies
- DuplicateRecordFields
- FlexibleContexts
- FlexibleInstances
- GeneralizedNewtypeDeriving
- LambdaCase
- MonoLocalBinds
- MultiParamTypeClasses
- MultiWayIf
- NoMonomorphismRestriction
- OverloadedStrings
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- TemplateHaskell
- TupleSections
- TypeApplications
- TypeOperators

library:
  source-dirs: src
  ghc-options:
  - -fwarn-unused-imports
  - -Wall
  - -Wno-name-shadowing
  exposed-modules:
  - LaunchDarkly.Server
  - LaunchDarkly.Server.Client
  - LaunchDarkly.Server.Config
  - LaunchDarkly.Server.User
  - LaunchDarkly.Server.Store

tests:
  haskell-server-sdk-test:
    main:                Spec.hs
    source-dirs:
    - test
    - src
    - stores/launchdarkly-server-sdk-redis/src
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    - -Wno-name-shadowing
    dependencies:
    - HUnit

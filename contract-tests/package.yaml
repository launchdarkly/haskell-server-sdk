name:                contract-tests
version:             0.0.1
github:              "launchdarkly/haskell-server-sdk"
license:             Apache-2.0
license-file:        "../LICENSE"
author:              "LaunchDarkly"
maintainer:          "dev@launchdarkly.com"
copyright:           "2019 Catamorphic, Co"

dependencies:
- aeson >=1.4.4.0 && <1.6 || >= 2.0.1.0 && <2.1
- base >= 4.12 && < 5
- containers >=0.6.0.1 && <0.7
- generic-lens >=1.1.0.0 && <2.3
- http-types >=0.12.3 && <0.13
- launchdarkly-server-sdk
- mtl >=2.2.2 && <2.3
- scientific >=0.3.6.2 && <0.4
- scotty <1.0
- text >=1.2.3.1 && <1.3
- unordered-containers >=0.2.10.0 && <0.3

default-extensions:
- AllowAmbiguousTypes
- DataKinds
- DeriveAnyClass
- DeriveGeneric
- DerivingStrategies
- DuplicateRecordFields
- FlexibleContexts
- FlexibleInstances
- GeneralizedNewtypeDeriving
- LambdaCase
- MonoLocalBinds
- MultiParamTypeClasses
- MultiWayIf
- NoMonomorphismRestriction
- OverloadedStrings
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- TemplateHaskell
- TupleSections
- TypeApplications
- TypeOperators

executables:
  contract-tests:
    main: Main.hs
    source-dirs: src
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
